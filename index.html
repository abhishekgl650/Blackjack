<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/blackjack.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Blackjack</title>
</head>

<body>
  <div class="container">
    <h1 class="header">Blackjack</h1>
    <h2><span id="blackjack-result">let's play</span></h2>
    <div class="flex-blackjack-row-1 p-3">
      <div id="your-box">
        <h1>You: <span id="your-blackjack-result">0</span></h1>
      </div>
      <div id="dealer-box">
        <h1>Dealer: <span id="dealer-blackjack-result">0</span></h1>
      </div>
    </div>

    <div class="flex-blackjack-row-2 p-3">
      <div class="btn">
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        <button class="btn-lg btn-success mr-2" id="blackjack-restart-button">Restart</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>





  <script src="js/script.js"></script>
</body>

</html>
